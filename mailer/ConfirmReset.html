<body style="font-family: 'Inter', sans-serif; margin: 0; padding: 32px; background-color: #ffffff;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
        style="border-collapse: collapse; background-color: #000000; margin-top: 30px; border-radius: 10px; overflow: hidden; max-width: 500px;">
        <tr>
            <td style="padding: 50px 40px; color: #ffffff;">
                <div style="margin-bottom: 20px;">
                    <h1 style="margin: 0; font-size: 1.75em;">WellSpring</h1>
                </div>
                <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 30px;">
                <h1 style="margin-bottom: 30px; font-size: 24px;">Password Reset</h1>
                <p style="margin-bottom: 30px; font-size: 16px; line-height: 1.6;">
                    Click the button below to reset your password. This link is valid for one hour.
                </p>
                <a href="#link"
                    style="display: inline-block; font-size: 1em; color: #000000; font-weight: bold; background-color: #ffffff; padding: 16px 64px; text-decoration: none; border-radius: 6px; margin-bottom: 30px; transition: background-color 0.3s ease-in-out;"

                    onmouseout="this.style.backgroundColor='#ffffff';">Reset
                    Password</a>
                <p style="margin-bottom: 30px; font-size: 16px; line-height: 1.6;">
                    If you didn't request this, please ignore this email.
                </p>
                <p style="margin-top: 30px; font-size: 16px; line-height: 1.6;">Best,</p>
